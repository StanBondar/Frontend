<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2.1</title>
	<script>
		var a = parseFloat(prompt("Enter first number"));
		var b = parseFloat(prompt("Enter second number"));
		var sum = 0;
		document.write("Odd numbers: ")
		for(var i=a; i<=b; i++){
			sum+=i;
			if(i%2!=0){
				document.write(i+", ");
			}
		}
		document.write("</br>"+"Sum of all numbers = "+sum);
	</script>
</head>
<body>
	
</body>
</html>
