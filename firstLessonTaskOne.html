<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FirstLessonTaskOne</title>
	<script>
		let x = 6;
		let y = 15;
		let z = 4;
		document.write(x += y - x++ * z); //-3
		document.write("<br/>");
		document.write(z = -- x - y * 5);//z=-79, x=-4
		document.write("<br/>");
		document.write(y /= x + 5 % z);//y=15
		document.write("<br/>");
		document.write(x);
		document.write("<br/>");
		document.write(z = x++ + y * 5);//z=71, x=-3
		document.write("<br/>");
		document.write(x);
		document.write("<br/>");
		document.write(x = y - x++ * z); //x=228
	</script>
</head>
<body>
	
</body>
</html>
