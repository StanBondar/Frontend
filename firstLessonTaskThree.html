<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>firstLessonTaskThree</title>
	<script>
		var radius = parseFloat(prompt("Enter radius of cylinder below:"));
		var height = parseFloat(prompt("Enter height of cylinder below:"));
		var cylinderValue = Math.PI*Math.pow(radius, 2)*height;
		var cylinderSurfaceArea = 2*Math.PI*radius*height+2*Math.PI*Math.pow(radius, 2);
		document.write("Value of cylinder: "+cylinderValue);
		document.write("<br/>");
		document.write("Surface area of cylinder: "+cylinderSurfaceArea);
	</script>
</head>
<body>
	
</body>
</html>
