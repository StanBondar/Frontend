<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2.2</title>
	<script>
		//rectangle
		for(var i=0; i<10; i++){
			for(var j=0; j<10; j++){
			if(i==0||i==9){
				document.write("*");
			}else{
				if(j==0||j==9){
				document.write("*");
				}else{
				document.write("&nbsp"+"&nbsp");
				}
			}
		}
		document.write("</br>");
		}

		document.write("</br>");

		//triangle	
			var counter = 1;	
			for(var i=0; i<15; i++){
				for(var j=0; j<counter; j++){
					if(i==0||i==14||j==0||j==counter-1){
						document.write("*");
					}else{
						document.write("&nbsp;&nbsp");
					}
				}
				document.write("</br>");
			counter++;		
			}
	

		//square
		for(var i=0; i<5; i++){
				for(var j=0; j<11; j++){
					if(i==0||i==4||j==0||j==4){
						document.write("*");
					}else{
							document.write("<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp");
						}
			}
			document.write("</br>");
		}

		//isosceles triangle
		var count = 8
		var count2 = 7
		for(var i = 0; i<8; i++){
			for(var j = 0; j<count; j++){
				if(j==count-1||j==count2||i==7){
					document.write("*");
				}
				else{
					document.write("&nbsp;&nbsp");
				}
			}
			count2--;
			count++;
			document.write("</br>");	
		}

		//rombus
		var count = 8
		var count2 = 7
		for(var i = 0; i<17; i++){
			for(var j = -1; j<count; j++){
				if(j==count-1||j==count2){
					document.write("*");
				}
				else{
					document.write("&nbsp;&nbsp");
				}
			}
			if(i<8){
			count2--;
			count++;
			}else{
				count2++;
				count--;
			}
			
			document.write("</br>");	
		}
		
		
	</script>
</head>
