<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task#3.11</title>
	<script>
		var first = parseFloat(prompt("Enter first number:"));
		var second = parseFloat(prompt("Enter second number:"));
		var third = parseFloat(prompt("Enter third number:"));

		function calculate(first, second, third){
			var aver = (first+second+third)/3;
			document.write("Average of given number = "+aver);
		}

		calculate(first, second, third);
	</script>
</head>
