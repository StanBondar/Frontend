		if(name == "Mercury"|| name =="Venus"){
			document.write("Planet before Earth");

			document.write("Planet after Earth");

			document.write("It's natural satelite.")
		}else{
			document.write("No such heavenly body in the Solar system or check the correct spelling of the object.");
		}
	</script>
