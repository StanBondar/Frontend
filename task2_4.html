<head>
	<meta charset="UTF-8">
	<title>task2.4</title>
	<script>
		//integer numbers
		var numberCounter = 23;
		document.write("integer numbers: ");
		for(var i=0; i<=numberCounter; i++){
			if(i!=numberCounter){
			document.write(i+", ");
		}else{
			document.write(i+".")
		}
	}
	</script>
